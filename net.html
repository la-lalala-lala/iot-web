<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>物联网设备平台</title>
    <link rel="stylesheet" href="./local-resource/css/bootstrap.min.css">
<!--    <link rel="stylesheet" href="./css/bootstrap.min.css">-->
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>网络设置</h1>
    </div>
    <div class="row">
        <div class="alert alert-info">为使网关接入互联网，建议您的网关配置好相关的无线路由器连接信息，设置完毕后，请重启网关。</div>
        <div class="col-md-8">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label>WIFI名称</label>
                    <input type="text" class="form-control" placeholder="文本输入">
                </div>
                <div class="form-group">
                    <label>WIFI密码</label>
                    <input type="text" class="form-control" placeholder="文本输入">
                </div>
                <button type="button" class="btn btn-info">提交</button>
            </form>
        </div>
    </div>
    <hr/>
    <div class="row" style="margin-top: 1em">
        <div class="alert alert-info">网关热点信息用于配置进入系统的入口地址，为使设备安全，请不要外泄！</div>
        <div class="col-md-8">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label>热点名称</label>
                    <input type="text" class="form-control" placeholder="文本输入">
                </div>
                <div class="form-group">
                    <label>热点密码</label>
                    <input type="text" class="form-control" placeholder="文本输入">
                </div>
                <button type="button" class="btn btn-info">提交</button>
            </form>
        </div>
    </div>
  <div class="row">
    <div class="alert alert-info">为使网关接入互联网，建议您的网关配置好相关的无线路由器连接信息，设置完毕后，请重启网关。</div>
    <div class="col-md-8">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label>WIFI名称</label>
          <input type="text" class="form-control" placeholder="文本输入">
        </div>
        <div class="form-group">
          <label>WIFI密码</label>
          <input type="text" class="form-control" placeholder="文本输入">
        </div>
        <button type="button" class="btn btn-info">提交</button>
      </form>
    </div>
  </div>
  <hr/>
</div>
</body>
</html>
