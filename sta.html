<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>物联网设备平台</title>
    <link rel="stylesheet" href="./local-resource/css/bootstrap.min.css">
    <link rel="stylesheet" href="./local-resource/css/font-awesome.min.css">
<!--    <link rel="stylesheet" href="./css/bootstrap.min.css">-->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      color: #9cb17e;
      background-color: #e8f3e2;
    }
    /*覆写表格的标题头样式*/
    caption {
      color: #9cb17e;
    }
  </style>

</head>
<body>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="alert alert-success">为使网关接入互联网，建议您的网关配置好相关的无线路由器连接信息，设置完毕后，请重启网关。</div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <table class="table table-bordered">
        <caption>当前设备连接路由器信息</caption>
        <colgroup>
          <col width="20%"/>
          <col width="30%"/>
          <col width="20%"/>
          <col width="30%"/>
        </colgroup>
        <tbody>
        <tr>
          <td class="text-right">本地IP:</td>
          <td>10.203.2.17</td>
          <td class="text-right">本地IPv6:</td>
          <td>ac:2e:a2:4f:5c:e2</td>
        </tr>
        <tr>
          <td class="text-right">网关:</td>
          <td>10.203.2.1</td>
          <td class="text-right">DNS:</td>
          <td>10.203.2.1</td>
        </tr>
        <tr>
          <td class="text-right">物理地址:</td>
          <td>3</td>
          <td class="text-right">网络ID:</td>
          <td>3</td>
        </tr>
        <tr>
          <td class="text-right">连接状态:</td>
          <td>已连接</td>
          <td class="text-right">主机名:</td>
          <td>3</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="col-md-8">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label>Wifi名称</label>
            <input type="text" maxlength="16" minlength="4" class="form-control" placeholder="文本输入">
          </div>
          <div class="form-group">
            <label>Wifi密码</label>
            <input type="text" maxlength="16" minlength="8" class="form-control" placeholder="文本输入">
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-info" style="background-color:#9cb17e;border-color: transparent"><span class="fa fa-check"></span>&nbsp;提交</button>
          </div>
        </form>
      </div>
    </div>
  </div>
<script src="./local-resource/js/jquery.min.js"></script>
<script src="./local-resource/js/bootstrap.min.js"></script>
<script type="text/javascript">
  $(function () {
    $(window.parent.document).find(".loader").show();
    $(window.parent.document).find(".loader").show().delay(3000).hide(0);
  })
</script>
</body>
</html>
