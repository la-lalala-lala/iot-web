<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>物联网设备平台</title>
  <link rel="stylesheet" href="./local-resource/css/bootstrap.min.css">
  <link rel="stylesheet" href="./local-resource/css/font-awesome.min.css">
<!--    <link rel="stylesheet" href="./css/bootstrap.min.css">-->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      color: #9cb17e;
      background-color: #e8f3e2;
    }
    #led-ctrl{
      font-size: 4em;
    }

    .led-no{
      color: #dfdf63;
    }

    .btn-group .off-led{
      background-color:#9cb17e;
      outline: none;
    }

    .btn-group .on-led{
      background-color: #dfdf63;
      outline: none;
    }

  </style>
</head>
<body>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="alert alert-success">提示！本页面为板载LED远程控制样例，所有已接入的设备已全部开通接口控制，解锁高级特性，请移步至相应的主控终端！</div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="col-md-8">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <span id="led-ctrl" class="fa fa-lightbulb-o"></span>
        </div>
        <div class="form-group">
          <div class="btn-group">
            <button type="button" class="btn btn-default off-led" onclick="switchLed('0')">关</button>
            <button type="button" class="btn btn-default on-led" onclick="switchLed('1')">开</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="./local-resource/js/jquery.min.js"></script>
<script src="./local-resource/js/bootstrap.min.js"></script>
<script type="text/javascript">

  function switchLed(status) {
    // 提交数据
    const $modal = $(window.parent.document).find('#myModal')
    $(window.parent.document).find(".loader").show();
    $.ajax({
      type: "POST",
      url: "http://10.203.2.27/led.action",
      dataType: "json",
      data: {
        status: status
      },
      success: function (data) {
        $(window.parent.document).find(".loader").hide();
        console.log(data)
        if (data.code === 0) {
          if ('1' === status){
            $('#led-ctrl').addClass('led-no');
          }else{
            $('#led-ctrl').removeClass('led-no');
          }
        } else {
          window.parent.notice($modal,'修改失败');
        }
      },
      error: function (data) {
        $(window.parent.document).find(".loader").show().hide();
        window.parent.notice($modal,'网络发送异常，请稍后再试');
      }
    });
  }

  function getData() {
    const $modal = $(window.parent.document).find('#myModal')
    $(window.parent.document).find(".loader").show();
    $.ajax({
      type: "GET",
      url: "http://10.203.2.27/led.action",
      dataType: "json",
      success: function (data) {
        $(window.parent.document).find(".loader").hide();
        console.log(data)
        if (data.code === 0) {
          if ('1' === data.data){
            $('#led-ctrl').addClass('led-no');
          }else{
            $('#led-ctrl').removeClass('led-no');
          }
        } else {
          window.parent.notice($modal,'获取数据失败，请稍后重试！')
        }
      },
      error: function (data) {
        $(window.parent.document).find(".loader").show().hide();
        window.parent.notice($modal,'网络发送异常，请稍后再试');
        return false;
      }
    });
  }

  $(function () {
    getData();
  })
</script>
</body>
</html>
