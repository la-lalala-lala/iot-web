<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <title>物联网设备平台</title>
  <link rel="stylesheet" href="./local-resource/css/bootstrap.min.css">
  <link rel="stylesheet" href="./local-resource/css/font-awesome.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      color: #9cb17e;
      background-color: #e8f3e2;
    }
    .tools-bar{
      display: flex;
      flex-direction: row;
      justify-content:space-between;
    }

      color: #9cb17e;
